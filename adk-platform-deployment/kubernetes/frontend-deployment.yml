apiVersion: apps/v1
kind: Deployment
metadata:
  name: adk-frontend
  labels:
    app: adk-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: adk-frontend
  template:
    metadata:
      labels:
        app: adk-frontend
    spec:
      containers:
      - name: frontend
        image: adk-platform-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: adk-frontend-service
spec:
  selector:
    app: adk-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
