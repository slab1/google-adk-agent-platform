apiVersion: v1
kind: Namespace
metadata:
  name: adk-agent-platform
  labels:
    name: adk-agent-platform
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: adk-backend-config
  namespace: adk-agent-platform
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  CORS_ALLOWED_ORIGINS: "https://your-domain.com"
  MAX_CONCURRENT_REQUESTS: "20"
  REQUEST_TIMEOUT: "60"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: adk-frontend-config
  namespace: adk-agent-platform
data:
  REACT_APP_API_BASE_URL: "https://api.your-domain.com"

---
apiVersion: v1
kind: Secret
metadata:
  name: adk-secrets
  namespace: adk-agent-platform
type: Opaque
stringData:
  OPENAI_API_KEY: "sk-your-openai-key"
  ANTHROPIC_API_KEY: "sk-ant-your-anthropic-key"
  MINIMAX_API_KEY: "your-minimax-key"
  GOOGLE_API_KEY: "your-google-key"
  SECRET_KEY: "your-super-secret-key"
  JWT_SECRET: "your-jwt-secret"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adk-backend
  namespace: adk-agent-platform
  labels:
    app: adk-backend
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: adk-backend
  template:
    metadata:
      labels:
        app: adk-backend
        version: v1
    spec:
      containers:
      - name: backend
        image: your-registry/adk-agent-platform-backend:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: adk-secrets
              key: DATABASE_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: adk-secrets
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: adk-secrets
              key: ANTHROPIC_API_KEY
        - name: MINIMAX_API_KEY
          valueFrom:
            secretKeyRef:
              name: adk-secrets
              key: MINIMAX_API_KEY
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: adk-secrets
              key: GOOGLE_API_KEY
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: adk-secrets
              key: SECRET_KEY
        envFrom:
        - configMapRef:
            name: adk-backend-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adk-frontend
  namespace: adk-agent-platform
  labels:
    app: adk-frontend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: adk-frontend
  template:
    metadata:
      labels:
        app: adk-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: your-registry/adk-agent-platform-frontend:latest
        ports:
        - containerPort: 80
          name: http
        envFrom:
        - configMapRef:
            name: adk-frontend-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: adk-backend-service
  namespace: adk-agent-platform
  labels:
    app: adk-backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: adk-backend

---
apiVersion: v1
kind: Service
metadata:
  name: adk-frontend-service
  namespace: adk-agent-platform
  labels:
    app: adk-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: adk-frontend

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adk-ingress
  namespace: adk-agent-platform
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://your-domain.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  tls:
  - hosts:
    - your-domain.com
    - api.your-domain.com
    secretName: adk-tls-secret
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: adk-frontend-service
            port:
              number: 80
  - host: api.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: adk-backend-service
            port:
              number: 8000

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: adk-backend-hpa
  namespace: adk-agent-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: adk-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: adk-frontend-hpa
  namespace: adk-agent-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: adk-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: adk-backend-pdb
  namespace: adk-agent-platform
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: adk-backend

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: adk-frontend-pdb
  namespace: adk-agent-platform
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: adk-frontend

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: adk-service-account
  namespace: adk-agent-platform

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: adk-agent-platform
  name: adk-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: adk-rolebinding
  namespace: adk-agent-platform
subjects:
- kind: ServiceAccount
  name: adk-service-account
  namespace: adk-agent-platform
roleRef:
  kind: Role
  name: adk-role
  apiGroup: rbac.authorization.k8s.io